{% extends 'base.html' %}
{% block title  %}
  Login
{% endblock title  %}
{% block content %}
<body>
    <header class="bg-primary text-white text-center py-3" style="font-family: Forte, cursive;">
        <h1>
            <i class="fas fa-book"></i> Book Worm
        </h1>
        </header>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <p class="text-center">Welcome Back! Sign in to continue to your Digital Library</p>
                        <!-- Updated the form action to redirect to "home.html" -->
                        <form action="home.html" method="GET" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username"class="form-control" >
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password"class="form-control"  >
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="mb-3">
                                <!-- Link to OTP page -->
                                <a href="OTP.html" style="text-decoration: none; color: blue; font-weight: bold; display: block; text-align: left;">Forget Password?</a>
                            </div>
                            <div class="d-grid">
                                <!-- Changed to a submit button -->
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>                            
                        </form>
                        <p class="text-center mt-3">New user? <a href="regi_login.html">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Book Worm. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add basic client-side validation
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Please fill in all fields.");
                return false;
            }

            return true; // Allow form submission
        }
    </script>
    <!-- Include Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
{% endblock content %}
