{% extends 'base.html' %}
{% block title  %}
  Register Login
{% endblock title  %}
{% block content %}
    <header class="bg-primary text-white text-center py-3" style="font-family: Forte, cursive;">
        <h1>
            <i class="fas fa-book"></i> Book Worm
        </h1>
    </header>
    
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Registration</h2>
                        <form action="login.html" method="POST" onsubmit="return validateForm()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email ID</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <a href="login.html" class="btn btn-primary" onclick="return validateForm()">Register</a>
                            </div>
                        </form>
                        <p class="text-center mt-3">Already a user? <a href="login.html">Login Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Book Worm. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
    
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent navigation to login.html
            }
    
            return true; // Allow navigation
        }
    </script>
    <!-- Include Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
{% endblock content %}
